title: sitzfleischlosigkeit
description: A personal website which contains (relatively) short musings and other written artefacts.
url: "https://de-lachende-cavalier.github.io"
baseurl: ""

markdown: kramdown

compress_html:
  clippings: all
  comments: ["<!--", "-->"]
  endings:
    [
      html,
      head,
      body,
      li,
      dt,
      dd,
      rt,
      rp,
      optgroup,
      option,
      colgroup,
      caption,
      thead,
      tbody,
      tfoot,
      tr,
      td,
      th,
    ]
  profile: false
  blanklines: false
  ignore:
    envs: []

sass:
  style: compressed

permalink: pretty
timezone: Europe/Berlin
future: false
